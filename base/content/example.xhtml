<!DOCTYPE html>

<html id="main-window"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:html="http://www.w3.org/1999/xhtml"
      windowtype="example:main"
      style="height: 100%;"
      screenX="10" screenY="10"
      width="640px" height="480px"
      persist="screenX screenY width height sizemode">

  <head>
    <title>XUL? Not quite.</title>
    <link rel="stylesheet" href="chrome://global/skin/global.css" />
    <script src="chrome://global/content/customElements.js" />
  </head>
  <body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        style="height: 100%;">
    <vbox flex="1">    
      <toolbox id="example-toolbox">
        <menubar id="main-menubar">
          <menu id="file-menu" label="File">
            <menupopup id="file-popup">
              <menuitem label="Quit"/>
            </menupopup>
          </menu>
        </menubar>
      </toolbox>
      <browser flex="1" type="content" src="https://www-archive.mozilla.org/" />
    </vbox>
  </body>
</html>
