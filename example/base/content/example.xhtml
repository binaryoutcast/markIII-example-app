<!DOCTYPE html>

<html id="main-window"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      windowtype="example:main"
      screenX="10"
      screenY="10"
      width="640px"
      height="480px"
      scrolling="false"
      persist="screenX screenY width height sizemode">
  <head>
    <title>XUL? Not quite. - Example Browser Window</title>
    <link rel="stylesheet" href="chrome://global/skin/global.css" />
    <link rel="stylesheet" href="chrome://example/content/example.css" />
    <script defer="defer" src="chrome://global/content/customElements.js" />
    <script defer="defer" src="chrome://example/content/example.js" />
    <script>
      window.addEventListener("load", MainExampleFunctions.startup);
    </script>
  </head>
  <body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">

    <commandset id="mainCommandSet">
      <command id="cmd_Exit" oncommand="MainExampleFunctions.quitApp();"/>

      <command id="cmd_NavigateSomewhereElse" oncommand="MainExampleFunctions.NavigateSomewhereElse();"/>

      <command id="cmd_DevTools" oncommand="BrowserToolboxLauncher.init();"/>
    </commandset>

    <vbox flex="1">    
      <toolbox id="example-toolbox">
        <menubar id="main-menubar">
          <menu id="file-menu" label="File">
            <menupopup id="file-popup">
              <menuitem label="Exit" command="cmd_Exit"/>
            </menupopup>
          </menu>
        </menubar>
        <toolbar>
          <button label="Modern Mozilla" command="cmd_NavigateSomewhereElse"/>
          <button label="Window 2" command="cmd_window2"/>          
          <button label="DevTools" command="cmd_DevTools"/>
          <button label="Exit" command="cmd_Exit"/>
        </toolbar>
      </toolbox>
      <browser id="main-browser"
               flex="1"
               type="content"
               primary="true"
               maychangeremoteness="true"
               nodefaultsrc="true" />
    </vbox>
  </body>
</html>
